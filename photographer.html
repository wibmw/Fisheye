<!DOCTYPE html>
<html lang="fr">

  <head>
    <meta charset="utf-8" >
    <title>Fisheye - photographe </title>
    <meta name="viewport" content="width=device-width, initial-scale=1" >
    <link href="css/style.css" rel="stylesheet" type="text/css" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" >
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.2/plyr.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&family=DM+Sans&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- *********  Header *********** -->
    <header>
        <a href="./#" title="Accueil Fisheye" tabindex="1">    
          <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page" />
        </a>
    </header>

    <main id="main">
      <!-- *********  Photograph Info *********** -->
      <section class="photograph-header">
        <div class="photograph_info"></div>
        <button class="contact_button" aria-label="Contacter le photographe" tabindex="2">Contactez-moi</button>
        <div class="photograph_picture" ></div>
      </section>
      <!-- *********  Sort Media *********** -->
      <aside class="sorter_media" >
      </aside>
      <!-- *********  Media list *********** -->
      <section class="photograph_media" >
      </section>
      <!-- *********  Likes count *********** -->
      <aside class="photograph_likes" >
      </aside>
    </main>

    <!-- *********  Modal *********** -->
    <div id="contact_modal" aria-hidden="true" role="dialog" ></div>
    <!-- *********  Lightbox Modal *********** -->
    <div class="lightbox_modal" aria-hidden="true" role="dialog" ></div>

    <!-- *********  Scripts *********** -->
    <script src="https://cdn.plyr.io/3.7.2/plyr.polyfilled.js"></script>
    <!-- *********  Page *********** -->
    <script src="scripts/pages/photographer.js" type="module"></script>

  </body>
</html>
